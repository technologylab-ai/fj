<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
    <title>init — fj</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: sans-serif; margin: 0; }
    header, nav, main { padding: 1em; }
    nav a { margin-right: 1em; display: inline-block; margin-bottom: 0.5em; }

    textarea {
      width: 100%;
      height: 25em;
      font-family: monospace;
      margin-top: 0.5em;
    }

    .main-grid {
      display: flex;
      flex-direction: column;
      gap: 2em;
      margin-bottom: 2em;
    }

    .editor-block {
      flex: 1 1 0;
    }

    .actions button {
      margin-right: 1em;
      margin-top: 0.5em;
    }

    iframe {
      width: 100%;
      height: 40em;
      border: 1px solid #ccc;
      background: #fff;
      margin-top: 2em;
    }

    @media (max-width: 768px) {
      .main-grid {
        flex-direction: column;
      }
      textarea { height: 25em; }
      iframe { height: 30em; }
    }
  </style>
</head>
<body>
  <header>
    <strong>fj — The Commandline Company</strong>
    <nav>
      <a href="/dashboard">Dashboard</a>
      <a href="/client">Clients</a>
      <a href="/rate">Rate Sets</a>
      <a href="/offer">Offers</a>
      <a href="/invoice">Invoices</a>
      <a href="/letter">Letters</a>
      <a href="/travel">Travel Expenses</a>
    </nav>
  </header>

  <main>
    <form action="/init" method="post" enctype="multipart/form-data">
      <div class="main-grid">
        <div class="editor-block">
          <h3>init.json</h3>
          <textarea id="json-editor" name="json">{{json}}</textarea>
        </div>

        <div class="editor-block">
          <h3>logo.png</h3>
          <input type="file" name="logo" accept="image/png" required>
      </div>

      <div class="actions">
        <input type="submit" value="commit">
      </div>
    </form>
  </main>

  <script>
  </script>
</body>
</html>
