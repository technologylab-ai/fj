<!DOCTYPE html>
<html lang="en">
<head>
  <<<head_block>>>
  <title>Edit {{type}} {{shortname}} â€” fj</title>
</head>
<body class="font-sans bg-gray-50 text-gray-800 min-h-screen flex flex-col">

  <<<html_nav>>>

  <!-- Main Content Section -->
  <main class="container mx-auto p-4 flex-grow">
    <h2 class="text-2xl font-bold text-gray-900 mb-6">
      {{type}} <span id="invoice-id" class="font-normal text-gray-600">{{id}}</span>
    </h2>

    <form action="{{type}}/compile/{{id}}" method="post">
      <div class="flex flex-col lg:flex-row gap-6 mb-8">
        <div class="flex-1 min-w-0">
          <h3 class="text-lg font-semibold text-gray-700 mb-2">{{type}}.json</h3>
          <textarea id="json-editor" name="json" {{^editable}}readonly{{/editable}}
                    class="w-full h-72 md:h-56 font-mono text-sm p-3 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500 shadow-sm resize-y bg-white text-gray-800">{{json}}</textarea>
        </div>

       {{^is_letter}}
        <div class="flex-1 min-w-0">
          <h3 class="text-lg font-semibold text-gray-700 mb-2">billables.csv</h3>
          <textarea id="csv-editor" name="billables" {{^editable}}readonly{{/editable}}
                    class="w-full h-72 md:h-56 font-mono text-sm p-3 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500 shadow-sm resize-y bg-white text-gray-800">{{billables}}</textarea>
        </div>
       {{/is_letter}}

        <div class="flex-1 min-w-0">
          <h3 class="text-lg font-semibold text-gray-700 mb-2">{{type}}.tex</h3>
          <textarea id="tex-editor" name="tex" {{^editable}}readonly{{/editable}}
                  class="w-full h-72 md:h-56 font-mono text-sm p-3 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500 shadow-sm resize-y bg-white text-gray-800">{{{tex}}}</textarea>
        </div>
      </div>

      <div class="flex flex-wrap gap-4 mt-4">
        {{#editable}}
        <button type="submit" formaction="/{{type}}/compile/{{id}}"
                class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-md shadow-sm cursor-pointer transition-colors duration-200">
          Compile PDF
        </button>

        <button type="submit" formaction="/{{type}}/commit/{{id}}"
                class="bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-4 rounded-md shadow-sm cursor-pointer transition-colors duration-200">
          Commit & Finalize
        </button>
        {{/editable}}
      </div>
    </form>

    <div class="mt-8">
      {{#compile}}
      <iframe id="pdf-preview" src="/{{type}}/draftpdf/{{id}}"
              class="w-full h-[75vh] md:h-[50vh] border border-gray-300 rounded-lg shadow-md bg-white"></iframe>
      {{/compile}}
      {{^compile}}
      <iframe id="pdf-preview" src="/{{type}}/pdf/{{id}}"
              class="w-full h-[75vh] md:h-[50vh] border border-gray-300 rounded-lg shadow-md bg-white"></iframe>
      {{/compile}}
    </div>
  </main>

  <script>

  </script>
</body>
</html>
