<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
    <title>Edit {{type}} {{shortname}}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: sans-serif; margin: 0; }
    header, nav, main { padding: 1em; }
    nav a { margin-right: 1em; display: inline-block; margin-bottom: 0.5em; }

    textarea {
      width: 100%;
      height: 18em;
      font-family: monospace;
      margin-top: 0.5em;
    }

    .main-grid {
      display: flex;
      gap: 2em;
      margin-bottom: 2em;
    }

    .editor-block {
      flex: 1 1 0;
    }

    .actions button {
      margin-right: 1em;
      margin-top: 0.5em;
    }

    iframe {
      width: 100%;
      height: 40em;
      border: 1px solid #ccc;
      background: #fff;
      margin-top: 2em;
    }

    @media (max-width: 768px) {
      .main-grid {
        flex-direction: column;
      }
      textarea { height: 14em; }
      iframe { height: 30em; }
    }
  </style>
</head>
<body>
  <header>
    <strong>fj — The Commandline Company — <i>{{company}}</i></strong>
    <nav>
      <a href="/">Dashboard</a>
      <a href="/client">Clients</a>
      <a href="/rate">Rate Sets</a>
      <a href="/offer">Offers</a>
      <a href="/invoice">Invoices</a>
      <a href="/letter">Letters</a>
    </nav>
  </header>

  <main>
    <form action="/{{type}}/commit/{{shortname}}" method="post">
      <div class="main-grid">
        <div class="editor-block">
          <h3>{{type}} {{shortname}}.json</h3>
          <textarea id="json-editor" name="json" {{^editable}}readonly{{/editable}}>{{json}}</textarea>
        </div>

      <div class="actions">
              {{#editable}}
        <input type="submit" value="commit">
              {{/editable}}
              {{^editable}}
        <a href="/{{type}}/edit/{{shortname}}">edit</button>
              {{/editable}}
      </div>
    </form>
  </main>

  <script>
    // JS logic here (fetch, save, compile, commit)
  </script>
</body>
</html>
