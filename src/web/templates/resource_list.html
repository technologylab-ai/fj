<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{{type}}s — fj</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Configure Tailwind to use Inter font and extend default theme if needed -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          },
        }
      }
    }
  </script>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Custom styles for specific overrides -->
  <style>
    /* Ensure Inter font is loaded for better appearance */
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

    /* Specific style for fj_home, not directly covered by Tailwind */
    .fj_home {
        display: inline-block;
        unicode-bidi: embed;
        font-family: monospace;
        white-space: pre;
    }

    /* Custom CSS to ensure text wraps and columns shrink on smaller screens */
    /* This targets table cells to allow content to wrap and reduce minimum width */
    @media (max-width: 767px) {
      table td, table th {
        /* Allow text to wrap within cells */
        white-space: normal;
        /* Further reduce padding for very small screens if needed, or rely on Tailwind's default smaller padding for 'sm' */
        padding-left: 0.5rem; /* px-2 */
        padding-right: 0.5rem; /* px-2 */
      }

      /* Make action links smaller on small screens */
      table td .flex a {
        font-size: 0.75rem; /* text-xs */
        padding: 0.25rem 0.5rem; /* py-1 px-2 */
      }
      table td .flex a.text-lg { /* For the download icon, if present and needed */
        font-size: 1rem; /* text-base */
      }
    }
  </style>
</head>
<body class="font-sans bg-gray-50 text-gray-800 min-h-screen flex flex-col">
  <!-- Header Section -->
  <header class="bg-white shadow-sm p-4 border-b border-gray-200">
    <div class="container mx-auto flex flex-col md:flex-row items-start md:items-center justify-between">
      <strong class="text-xl font-semibold text-gray-900 mb-2 md:mb-0">
        fj — The Commandline Company — <i class="font-normal text-gray-600">{{company}}</i>
      </strong>
      <nav class="flex flex-wrap gap-x-4 gap-y-2 text-sm md:text-base">
        <a href="/dashboard" class="text-blue-600 hover:text-blue-800 font-medium transition-colors duration-200">Dashboard</a>
        <a href="/client" class="text-blue-600 hover:text-blue-800 font-medium transition-colors duration-200">Clients</a>
        <a href="/rate" class="text-blue-600 hover:text-blue-800 font-medium transition-colors duration-200">Rate Sets</a>
        <a href="/offer" class="text-blue-600 hover:text-blue-800 font-medium transition-colors duration-200">Offers</a>
        <a href="/invoice" class="text-blue-600 hover:text-blue-800 font-medium transition-colors duration-200">Invoices</a>
        <a href="/letter" class="text-blue-600 hover:text-blue-800 font-medium transition-colors duration-200">Letters</a>
        <a href="/travel" class="text-blue-600 hover:text-blue-800 font-medium transition-colors duration-200">Travel Expenses</a>
      </nav>
    </div>
  </header>

  <!-- Main Content Section -->
  <main class="container mx-auto p-4 flex-grow">
    <h2 class="text-2xl font-bold text-gray-900 mb-6">{{type}}s</h2>

    <!-- New Resource Form -->
    <div class="bg-white p-6 rounded-lg shadow-md border border-gray-200 mb-8">
      <form action="/{{type}}/new" method="post" class="flex flex-col md:flex-row md:items-end gap-4">
        <input type="text" placeholder="{{type}} shortname" name="shortname" required
               class="w-full md:flex-1 p-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500 shadow-sm text-gray-700" />
        <input type="submit" value="New {{type}}"
               class="w-full md:w-auto bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-md shadow-sm cursor-pointer transition-colors duration-200" />
      </form>
    </div>

    <!-- Resources Table -->
    <div class="bg-white rounded-lg shadow-md border border-gray-200">
      <table class="min-w-full divide-y divide-gray-200 table-fixed">
        <thead class="bg-gray-50">
          <tr>
            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider sm:px-2 w-3/12">ShortName</th>
            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider sm:px-2 w-6/12">Remarks</th>
            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider sm:px-2 w-3/12">Actions</th>
          </tr>
        </thead>
        <tbody id="resources" class="bg-white divide-y divide-gray-200">
          {{^resources}}
            <tr>
              <td colspan="3" class="px-6 py-4 text-center text-sm text-gray-500 italic sm:px-2">
                <i>(No {{type}}s).</i>
              </td>
            </tr>
          {{/resources}}
          {{#resources}}
          <tr class="hover:bg-gray-50 transition-colors duration-150">
            <td class="px-6 py-4 text-sm font-medium text-gray-900 sm:px-2">{{shortname}}</td>
            <td class="px-6 py-4 text-sm text-gray-700 sm:px-2">{{remarks}}</td>
            <td class="px-6 py-4 text-right text-sm font-medium sm:px-2">
              <div class="flex flex-wrap justify-end sm:justify-center gap-1">
                <a href="/{{type}}/view/{{shortname}}" class="text-blue-600 hover:text-blue-900 transition-colors duration-200 text-xs sm:text-sm">View</a>
                <a href="/{{type}}/edit/{{shortname}}" class="text-indigo-600 hover:text-indigo-900 transition-colors duration-200 text-xs sm:text-sm">Edit</a>
              </div>
            </td>
          </tr>
          {{/resources}}
        </tbody>
      </table>
    </div>
  </main>

  <script>
    // No specific JavaScript needed for styling, but you can add your app logic here.
  </script>
</body>
</html>
