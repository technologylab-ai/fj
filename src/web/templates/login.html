<!DOCTYPE html>
<html lang="en">
<head>

  <title>Login â€” fj</title>
</head>
<body class="font-sans bg-gray-50 text-gray-800 min-h-screen flex items-center justify-center p-4">
  <div class="w-full max-w-md bg-white p-8 rounded-lg shadow-xl border border-gray-200">
    <form action="{{{main_page}}}" method="post">
      <div class="text-center mb-8">
        <img src="{{{login_page}}}/logo.png" alt="Logo" class="logo w-32 h-32 mx-auto rounded-full object-cover shadow-md mb-4">
        <h2 class="text-2xl font-bold text-gray-900">Welcome to fj</h2>
        <p class="text-gray-600">Please log in to continue</p>
      </div>

      <div class="mb-4">
        <label for="username" class="block text-left text-sm font-medium text-gray-700 mb-1">Username</label>
        <input type="text" placeholder="Enter Username" name="username" required
               class="w-full p-3 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500 shadow-sm text-gray-800" />
      </div>

      <div class="mb-6">
        <label for="password" class="block text-left text-sm font-medium text-gray-700 mb-1">Password</label>
        <input type="password" placeholder="Enter Password" name="password" required
               class="w-full p-3 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500 shadow-sm text-gray-800" />
      </div>

      <button type="submit"
              class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-4 rounded-md shadow-md cursor-pointer transition-colors duration-200">
        Login
      </button>
    </form>
  </div>
</body>
</html>
